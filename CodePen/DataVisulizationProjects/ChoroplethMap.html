<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ChoroplethMap.css">
    <title>Choropleth Map</title> 
</head>
<body>
    <h1 id="title">USA Density of Degree's </h1>
    <h2 id="description">Percentage of people w/ bachelor degree or higher(2010-2014)</h2>
    <svg id="fourthSvg"></svg>
    <svg id="legend" width="1000px">
        <g>
            <rect x="40" y ="20" width="20" height="20"  fill="red"></rect><text x="65" y ="35" width="40" height="20">Less than 15%</text>
        </g>
        <g>
            <rect x="40" y ="45" width="20" height="20"  fill="orange"></rect><text x="65" y ="60" width="40" height="20">Less than 30%</text>
        </g>
        <g>
            <rect x="40" y ="70" width="20" height="20"  fill="blue"></rect><text x="65" y ="85" width="40" height="20">Less than 45%</text>
        </g>
        <g>
            <rect x="40" y ="95" width="20" height="20" fill="green"></rect><text x="65" y ="110" width="40" height="20">More than 45%</text>
        </g>
    </svg>
    <div id="tooltip"></div>
    <div id="sourceDiv">Source:<a id="source" href="https://www.ers.usda.gov/data-products/county-level-data-sets/county-level-data-sets-download-data/">USDA Economic Research Service</a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="ChoroplethMap.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
