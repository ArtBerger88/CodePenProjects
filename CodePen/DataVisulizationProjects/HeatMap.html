<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HeatMap.css">
    <title>Heat Map</title>
</head>
<body>
    <h1 id="title">Global Heat Map</h1>
    <h2 id="description">1753 - 2015: base temperature 8.66â„ƒ</h2>
    <svg id="thirdSvg"></svg>
    <svg id="legend">
        <g>
            <rect x="1" y ="2" width="20" height="20"  fill="darkblue"></rect><text x="20" y ="15" width="40" height="20">Temp variance -1 or less</text>
        </g>
        <g>
            <rect x="1" y ="25" width="20" height="20"  fill="blue"></rect><text x="20" y ="40" width="40" height="20">Temp variance between -1 and 0</text>
        </g>
        <g>
            <rect x="1" y ="50" width="20" height="20"  fill="yellow"></rect><text x="20" y ="65" width="40" height="20">Temp variance between 0 and 1</text>
        </g>
        <g>
            <rect x="1" y ="75" width="20" height="20" fill="orange"></rect><text x="20" y ="90" width="40" height="20">Temp variance between 1 and 2</text>
        </g>
    </svg>
    <div id="tooltip"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="HeatMap.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
