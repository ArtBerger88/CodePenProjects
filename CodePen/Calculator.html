<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="Calculator.css">
</head>
<body>
  <div id=calc-container>
    <div id="display-container">
        <div id="display">0</div>
    </div>
    <div class="calculator">
        <div class="pad" id="one">1</div>
        <div class="pad" id="two">2</div>
        <div class="pad" id="three">3</div>
        <div class="pad" id="add">+</div>
        <div class="pad" id="four">4</div>
        <div class="pad" id="five">5</div>
        <div class="pad" id="six">6</div>
        <div class="pad" id="subtract">-</div>
        <div class="pad" id="seven">7</div>
        <div class="pad" id="eight">8</div>
        <div class="pad" id="nine">9</div>
        <div class="pad" id="multiply">*</div>
        <div class="pad" id="zero">0</div>
        <div class="pad" id="decimal">.</div>
        <div class="pad" id="clear">clear</div>
        <div class="pad" id="divide">/</div>
        <div id="equals">=</div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.3.0/dist/mathjs.min.js"></script>
  <script src="Calculator.js"></script>
</body>
</html>
